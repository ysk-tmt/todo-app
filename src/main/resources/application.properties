spring.application.name=to-do
# サーバーポートの設定
# デフォルトの8080が使われている場合に便利です
server.port=8080

# H2 Databaseの設定（開発用データベース）
# H2 Consoleを有効にする
spring.h2.console.enabled=true
# H2 Consoleへのアクセスパス
spring.h2.console.path=/h2-console
# メモリ上にデータベースを作成
spring.datasource.url=jdbc:h2:file:./testdb
# アプリと同じフォルダにファイルとして保存（再起動してもデータが残る）
# spring.datasource.url=jdbc:h2:file:./testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA (データベース操作) の設定
# アプリ起動時にエンティティからテーブルを自動で作成・更新
spring.jpa.hibernate.ddl-auto=update
# 実行されるSQL文をコンソールに表示（デバッグに便利）
spring.jpa.show-sql=true
# ログレベルの設定（コンソールをスッキリさせる）
# アプリケーション全体のログレベル
logging.level.root=INFO
# Spring Frameworkのログは警告以上のみ
logging.level.org.springframework=WARN
# Hibernateのログは警告以上のみ
logging.level.org.hibernate=WARN
# Tomcatのログは警告以上のみ
logging.level.org.apache.catalina=WARN
# Tomcatのログは警告以上のみ（重複するが念のため記載）
logging.level.org.apache.tomcat=WARN